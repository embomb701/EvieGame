<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>YEvie's Interactive Sound Board</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body>
    <h1>Evie's Interactive Sound Board</h1>
    <div id="cow"><img src="img/cow.png" /></div>
    <div id="fart" class="hidden"><img width="150" src="img/fart.gif" /></div>
    <div id="oof"><img width="150" src="img/oof.png" /></div>
    <div>
        <button id="btn1" onclick="playYeet()" class="button">Yeet Button</button>
        <button id="btn2" onclick="playFart()" class="button">Fart Button</button>
        <button id="btn3" onclick="playOof()" class="button">OOF Button</button>
        <button id="btn4" onclick="reset()" class="button">Reset</button>
    </div>
</body>

</html>
